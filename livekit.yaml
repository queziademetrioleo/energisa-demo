port: 7880

rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false

# WebRTC configuration
rtc:
  # UDP ports to use for client connections
  port_range_start: 50000
  port_range_end: 60000

  # Use public IP for ICE candidates
  use_external_ip: false

# API keys
# Replace with your own keys (same as in .env)
keys:
  devkey: secret

# Logging
logging:
  level: info
  sample: false

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 10

# Turn server (optional, for better connectivity)
# turn:
#   enabled: false
